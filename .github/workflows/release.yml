name: Build and Release

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write

jobs:
  build:
    name: Build ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            artifact: valvefm-linux
            asset_name: valvefm-linux
          - os: macos-latest
            artifact: valvefm-macos
            asset_name: valvefm-macos
          - os: windows-latest
            artifact: valvefm-windows.exe
            asset_name: valvefm-windows.exe

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.24.x"

      - name: Install Linux tray deps
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y pkg-config libgtk-3-dev libayatana-appindicator3-dev libasound2-dev

      - name: Build
        shell: bash
        run: |
          mkdir -p dist
          # Build the binary
          if [[ "${{ runner.os }}" == "Windows" ]]; then
            go build -o dist/${{ matrix.artifact }} ./cmd/radio-tray
          else
            go build -o dist/${{ matrix.artifact }} ./cmd/radio-tray
          fi

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.asset_name }}
          path: dist/${{ matrix.artifact }}
          if-no-files-found: error

  release:
    name: Create Release
    runs-on: ubuntu-latest
    needs: build
    if: startsWith(github.ref, 'refs/tags/')

    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: dist
          merge-multiple: true

      - name: List files
        run: ls -R dist

      - name: Generate Checksums
        run: |
          cd dist
          sha256sum * > checksums.txt
          cat checksums.txt

      - name: Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            dist/*
          generate_release_notes: true
