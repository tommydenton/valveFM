name: Build and Release

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write

jobs:
  release:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            artifact: valvefm-linux
          - os: macos-latest
            artifact: valvefm-macos
          - os: windows-latest
            artifact: valvefm-windows

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.22.x"

      - name: Install Linux tray deps
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y pkg-config libgtk-3-dev libayatana-appindicator3-dev libasound2-dev

      - name: Build
        shell: bash
        run: |
          mkdir -p dist
          if [[ "${{ runner.os }}" == "Linux" ]]; then
            go build -o dist/${{ matrix.artifact }} ./cmd/radio-tray
          elif [[ "${{ runner.os }}" == "macOS" ]]; then
            go build -o dist/${{ matrix.artifact }} ./cmd/radio-tray
          else
            go build -o dist/${{ matrix.artifact }}.exe ./cmd/radio-tray
          fi

      - name: Generate checksums
        shell: bash
        run: |
          if command -v sha256sum >/dev/null 2>&1; then
            sha256sum dist/* > dist/checksums.txt
          else
            shasum -a 256 dist/* > dist/checksums.txt
          fi

      - name: Upload release assets
        uses: softprops/action-gh-release@v2
        with:
          files: dist/*
          generate_release_notes: true
